<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Payment Page - CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/jpeg" href="orbital.jpeg" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Success message container -->
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-md text-center">
      <h1 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h1>
      <p class="text-gray-700 mb-6">Thank you for your payment. Your transaction has been processed successfully.</p>

      <div class="mb-4">
        <p class="text-sm text-gray-500 font-bold">
          Transaction ID: <span class="font-medium" id="transactionId"></span>
        </p>
      </div>

      <a
        href="form.html"
        class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"
      >
        New payment
      </a>
    </div>
    <script src="success.js"></script>
  </body>
</html>
