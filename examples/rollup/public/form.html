<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="/orbital.jpeg" />
    <link rel="stylesheet" href="/form.css" />
    <title>Embedded Payment Page - Rollup</title>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Payment form container -->
    <div id="formContainer" class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-4 text-center text-blue-600">Deposit Details</h2>
      <p class="text-sm text-center text-gray-500 mb-6">Fill out the form below to proceed with your payment.</p>
      <form id="paymentForm" class="space-y-6">
        <div>
          <label for="targetAmount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input
            type="text"
            id="targetAmount"
            name="targetAmount"
            value="20"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter amount"
          />
        </div>
        <div>
          <label for="targetCurrency" class="block text-sm font-medium text-gray-700">Target Currency</label>
          <select
            id="targetCurrency"
            name="targetCurrency"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="TST" selected>TST</option>
          </select>
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="johndoe@getorbital.com"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="johndoe@email.com"
          />
        </div>
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            value="John"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="John"
          />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            value="Doe"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Doe"
          />
        </div>
        <div>
          <label for="countryOfResidence" class="block text-sm font-medium text-gray-700">Country of Residence</label>
          <select
            id="countryOfResidence"
            name="countryOfResidence"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="US" selected>United States</option>
            <option value="GB">United Kingdom</option>
            <option value="PH">Philippines</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-md focus:ring-4 focus:ring-blue-300"
        >
          Proceed to Payment
        </button>
      </form>
    </div>
  </body>
  <script src="/form.js"></script>
  <!-- optional: for rollup hot reload only-->
  <script src="/reload/reload.js"></script>
</html>
